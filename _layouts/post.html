---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date muted italic">
    {{ page.date | date: "%e %B %Y" | capitalize_all }}
  </div>

  <div class="back">
  	{% comment %}<a href="{{ site.baseurl }}/" class="read-more">&laquo; Indietro</a>{% endcomment %}
  	<a href="javascript:window.history.back()" class="read-more">&laquo; Indietro</a>
  </div>

  {% include disqus.html %}
</article>
